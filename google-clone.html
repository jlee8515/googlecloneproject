<!DOCTYPE html>
<html lang="en">
<head>

<link href="google-clone.css" rel="stylesheet" type="text/css"/>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<title>Google Clone</title>
<meta charset="utf-8" />

<script>
    function myName()
    {
        alert("Hello, this Jeff's google clone!");
    }
    function noSearch()
    {
        alert("No Search Options");
    }
        function notToday() 
    {
        alert("Not today");
    }    
</script>

</head>

<body>

    <!--Navigation Bar-->
<nav>

<div class="about">
    <a href="#"> <h4>About</h4> </a>
</div>

<div class="store">

</div>

</div>

</div>
